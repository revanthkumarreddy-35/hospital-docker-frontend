version: '3.8'

services:
  frontend:
    build:
      context: .                 # repo root (where Dockerfile.frontend lives)
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_API_URL=http://backend:8080   # optional build-time API url (change or remove)
    container_name: hospital-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

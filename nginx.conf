server {
    listen       80;
    server_name  _;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly, fallback to index.html for SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: small error page handling
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
